{{ define "main" }}

<div class="post">
  <div class="post-meta">
    <h1>{{ .Title }}</h1>
    <p>
      <span>{{ .Date.Format "Jan 02, 2006" }}</span>
      <span>
        {{ range .GetTerms "categories" }}
        <span><a href="{{ .Permalink }}">{{ .Title }}</a></span>
        {{ end }}
      </span>
    </p>
  </div>
  {{ .TableOfContents }}
  <div class="post-content">
    <!-- Converted HTML content goes here -->
    {{ .Content }}
  </div>
</div>

{{ end }}
